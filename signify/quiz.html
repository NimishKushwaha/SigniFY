<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASL Alphabet Quiz</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #quiz {
            display: inline-block;
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
        }
        #question {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #options {
            text-align: center;
        }
        #quiz img {
            margin-right: 20px;
            margin-bottom: 10px;
            max-width: 150px; /* Adjust image size */
        }
        #results {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>ASL Alphabet Quiz</h1>

    <div id="quiz">
        <div id="question">
            <!-- Quiz questions will be displayed here -->
        </div><br>
        <div id="options">
            <!-- Quiz answer options will be displayed here -->
        </div><br>
        <button id="next">Next</button>
    </div>

    <div id="results">
        <h2>Quiz Results</h2>
        <p id="score">Your score: 0</p>
        <p id="correctAnswers">Correct answers: 0</p>
        <p id="wrongAnswers">Wrong answers: 0</p>
    </div>

    <script>
        const questions = [
            {
                question: "What letter is this?",
                image: "Image1/A.png",
                options: ["A", "B", "C", "D"],
                answer: "A"
            },
            // ... (other questions)
            {
                question: "Identify this letter:",
                image: "Image1/B.png",
                options: ["E", "B", "F", "G"],
                answer: "B"
            },
            {
                question: "Identify this letter:",
                image: "Image1/D.png",
                options: ["E", "B", "D", "G"],
                answer: "D"
            },
            {
                question: "Identify this letter:",
                image: "Image1/E.png",
                options: ["E", "B", "F", "G"],
                answer: "E"
            },
            {
                question: "Identify this letter:",
                image: "Image1/C.png",
                options: ["E", "B", "F", "C"],
                answer: "C"
            },
            {
                question: "Identify this letter:",
                image: "Image1/F.png",
                options: ["E", "B", "F", "G"],
                answer: "F"
            },
        ];

        let currentQuestion = 0;
        let score = 0;
        const nextButton = document.getElementById("next");
        const questionDiv = document.getElementById("question");
        const optionsDiv = document.getElementById("options");
        const resultsDiv = document.getElementById("results");
        const scoreText = document.getElementById("score");
        const correctAnswersText = document.getElementById("correctAnswers");
        const wrongAnswersText = document.getElementById("wrongAnswers");

        function loadQuestion() {
            const current = questions[currentQuestion];
            questionDiv.textContent = current.question;
            const image = document.createElement("img");
            image.src = current.image;
            image.alt = `ASL ${current.answer}`;
            optionsDiv.innerHTML = "";
            optionsDiv.appendChild(image);

            for (const option of current.options) {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                optionsDiv.appendChild(button);
            }
        }

        function checkAnswer(selected) {
            const current = questions[currentQuestion];
            if (selected === current.answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                displayResults();
            }
        }

        function displayResults() {
            resultsDiv.style.display = "block";
            scoreText.textContent = "Your score: " + score;
            correctAnswersText.textContent = "Correct answers: " + score;
            wrongAnswersText.textContent = "Wrong answers: " + (questions.length - score);

            // Send score to store_score.php using AJAX
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "store_score.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            // Prepare data to be sent
            const data = "score=" + score;
            xhr.send(data);

            // Debugging statements
            console.log("Score sent to server:", score);
            console.log("Response from server:", xhr.responseText);
        }

        loadQuestion();

        nextButton.addEventListener("click", () => {
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                displayResults();
            }
        });
    </script>
</body>
</html>
